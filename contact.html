<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/common.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Tripma</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Flights</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Booking</a>
            </li>
            <!-- <li class="nav-item">
                        <a class="nav-link" href="packages.html">Packages</a>
                    </li> -->
            <li class="nav-item">
              <a class="nav-link" href="auth.html">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sign-up" href="sign-up.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <header>
        <div class="container">
          <h1>Contact us</h1>
          <p>
            If you have a question or need help with our website, you can
            contact us using the form below and you will get a response within
            24 hours.
          </p>
        </div>
      </header>
      <section class="contact">
        <div class="container">
          <h2>Fill in the form</h2>
          <div class="row g-5">
            <div class="col">
              <div>
                <form action="#">
                  <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="form-group">
                    <label for="email">Your Email *</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" />
                  </div>
                  <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea
                      name="message"
                      class="form-control"
                      id="message"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Send"
                      class="btn btn-black px-5 text-white"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="col">
              <div class="ps-5">
                <div class="contact-info">
                  <span class="label">Email</span>
                  <p><a href="#">contact@tripma.co</a></p>
                </div>
                <div class="contact-info">
                  <span class="label">Phone</span>
                  <p><a href="#">+201012345678</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="color-primary fw-bolder mb-0">Tripma</h5>
          <a class="btn-primary btn" href="contact.html">Get in Touch</a>
        </div>
      </div>
    </footer>
  </body>
</html>
